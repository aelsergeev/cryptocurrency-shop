language: node_js

node_js:
  - 9

cache:
  directories:
    - ~/.npm
    - ~/.cache

install:
  - yarn install

before_script:
  - yarn start -- --silent &

script:
  - yarn build
  - yarn test

deploy:
  provider: heroku
  app: cryptocurrency-shop
  api_key:
    secure: $HEROKU_KEY
  on:
    all_branches: true
